<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Set</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Set</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @if (data.length > 0) {
      @for (item of data; track item.name; let idx = $index) {
      <ion-col size-lg="3" size-md="4" size="12">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>{{ item.setName }}</ion-card-title>
            <ion-card-subtitle style="margin-bottom: 1rem;">{{item.teama}} <span
                style="font-weight: bold; color: black">X</span> {{item.teamb}}</ion-card-subtitle>
            <div>
              <ion-button (click)="viewSet(item.id)" color="light">View</ion-button>
              <ion-button (click)="delete(item.id)" color="light">Delete</ion-button>
            </div>
          </ion-card-header>
          <ion-card-header color="warning">
            <ion-card-title>Next</ion-card-title>
            <ion-card-subtitle>{{item.teamNexta}} <span style="font-weight: bold; color: black">X</span>
              T{{item.teamNextb}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      }
      }
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addSet()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
