<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Create Set</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Set</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size-lg="3" size-sm="12">
        <div class="input-wrapper">
          <ion-input [value]="setName" [(ngModel)]="setName" label="Set name" label-placement="floating" fill="outline"></ion-input>
        </div>
        <div class="input-wrapper">
          <ion-input [value]="teama" [(ngModel)]="teama" label="Team A name" label-placement="floating" fill="outline"></ion-input>
        </div>
        <div class="input-wrapper">
          <ion-input [value]="teamb" [(ngModel)]="teamb" label="Team B name" label-placement="floating" fill="outline"></ion-input>
        </div>
        <div class="input-wrapper">
          <ion-input [value]="teamNexta" [(ngModel)]="teamNexta" label="Next Team A name" label-placement="floating" fill="outline"></ion-input>
        </div>
        <div class="input-wrapper">
          <ion-input [value]="teamNextb" [(ngModel)]="teamNextb" label="Next Team B name" label-placement="floating" fill="outline"></ion-input>
        </div>
        <ion-button (click)="submit()" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
